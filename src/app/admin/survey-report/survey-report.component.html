<div class="float-left ml-4">
  <button class="btn btn-outline-danger" (click)="navigateBack()">
    Back
  </button>
</div>

<div *ngIf="submissions.length > 0" class="container d-flex justify-content-center pad-top">

  <h2>Survey: {{survey}}</h2>

  <div class="col-md-6">
    <h5>All Submissions:</h5>
    <submission-thumbnail-list
      [submissions]="submissions"
      [buttonText]="'View'">
    </submission-thumbnail-list>
  </div>

  <div class="col-md-6">
    <h5>Survey Stats:</h5>
  </div>
</div>
