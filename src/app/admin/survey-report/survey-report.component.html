<div class="float-left ml-4">
  <button class="btn btn-outline-danger position-fixed" (click)="navigateBack()">
    <fa-icon [icon]="backIcon"></fa-icon>
    Reports
  </button>
</div>
<div>
  <div *ngIf="submissions" class="container justify-content-start pad-top">
    <div *ngIf="submissions.length > 0">

      <div class="row">
        <h1>{{surveyTitle}}</h1>
      </div>
      <div class="row">
        <div class="col-md-8">
          <h4>All Submissions:</h4>
          <submission-thumbnail-list
            [submissions]="submissions"
            [buttonText]="'View'">
          </submission-thumbnail-list>
        </div>

        <div class="col-md-4">
          <h4>Survey Stats:</h4>
          <survey-stats [surveyStats]="surveyStats"></survey-stats>
        </div>
      </div>
    </div>

    <div *ngIf="submissions.length === 0">
      <h2>No submissions for the survey yet</h2>
    </div>

  </div>

</div>
