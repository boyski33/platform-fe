<div>
  <label [attr.for]="question.key">{{question.label}}</label>

  <div [ngSwitch]="question.controlType">

    <input readonly class="form-control" *ngSwitchCase="'textbox'" [value]="answer"
           [id]="question.key" [attr.type]="'text'">

    <input readonly class="form-control" *ngSwitchCase="'radio'" [value]="answer"
           [id]="question.key" [attr.type]="'text'">

    <select readonly class="form-control" [id]="question.key" *ngSwitchCase="'dropdown'">
      <option [value]="answer">{{answer}}</option>
    </select>

  </div>
</div>
