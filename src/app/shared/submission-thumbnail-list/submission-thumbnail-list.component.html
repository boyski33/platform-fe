<div class="container">

  <!--TODO flexbox view-->

  <div *ngFor="let sub of submissions" class="card custom-width margin-top">
    <div class="card-body">
      <h5 *ngIf="sub.survey.title" class="card-title">{{sub.survey.title}}</h5>
      <h5 *ngIf="!sub.survey.title" class="card-title"><i>Untitled</i></h5>

      <p *ngIf="sub.survey.description" class="card-text">
        {{sub.survey.description}}
      </p>
      <p *ngIf="!sub.survey.description" class="card-text">
        <i>no description</i>
      </p>

    </div>

    <submission-modal
      class="mb-4"
      [submission]="sub"
      [buttonText]="buttonText">
    </submission-modal>

  </div>

</div>
