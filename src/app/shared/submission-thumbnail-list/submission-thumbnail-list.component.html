<div class="row">
  <div class="col-md-6">
    <input class="form-control" type="text" placeholder="Filter"
           [ngModel]="filterText" (ngModelChange)="filterSubmissions($event)">
  </div>
</div>
<div class="d-flex flex-wrap">
  <div *ngFor="let sub of visibleSubmissions" class="card custom-width m-2 shadow">
    <div class="card-body">
      <h5 *ngIf="sub.survey.title" class="card-title">{{sub.survey.title}}</h5>

      <div class="icon">
        <hippo-user-icon [user]="sub.user"></hippo-user-icon>
      </div>

      <p *ngIf="sub.timestamp" class="card-text">
        Submitted on: {{sub.timestamp | date:'short'}}
      </p>
    </div>

    <submission-modal
      class="mb-4"
      [submission]="sub"
      [buttonText]="buttonText">
    </submission-modal>

  </div>
</div>
