<div class="container">

  <div class="d-flex flex-wrap">
    <div *ngFor="let survey of surveys" class="card custom-width m-2 shadow">
      <div class="card-body">
        <h5 *ngIf="survey.title" class="card-title">{{survey.title}}</h5>

        <p class="card-text">
          <i>Added:</i>
          {{survey.timestamp | date}}
        </p>

        <button class="btn btn-outline-success" (click)="openSurvey(survey.id)">{{buttonText}}</button>
      </div>
    </div>
  </div>

</div>
