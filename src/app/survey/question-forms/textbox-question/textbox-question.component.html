<div [formGroup]="questionForm" class="form-group">
  <div class="form-row">
    <div>
      <label>
        Label:
        <input class="form-control" type="text" formControlName="label">
      </label>
    </div>
    <div>
      <button class="m-4 btn btn-danger" type="button" (click)="remove()">&times;</button>
    </div>
  </div>
</div>
