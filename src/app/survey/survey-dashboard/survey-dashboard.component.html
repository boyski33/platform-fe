<div *ngIf="surveys" class="container margin-top">
  <div *ngIf="surveys.length === 0">
    <h2>No more surveys for you</h2>
  </div>
  <div>
    <survey-thumbnail-list [surveys]="surveys"
                           [buttonText]="'Take it!'"
                           (thumbnailClick)="redirectToSurvey($event)">
    </survey-thumbnail-list>
  </div>
</div>
