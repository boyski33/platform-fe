<div [formGroup]="form">
  <label [attr.for]="question.key">{{question.label}}</label>

  <div [ngSwitch]="question.controlType">

    <input class="form-control" *ngSwitchCase="'textbox'" [formControlName]="question.key"
           [id]="question.key" [type]="question.controlType" [placeholder]="question.placeholder">

    <select #select class="form-control" [id]="question.key" *ngSwitchCase="'dropdown'" [formControlName]="question.key">
      <option *ngIf="!select.value" value="" disabled selected>Select your option</option>
      <option *ngFor="let opt of question['dropdownOptions']" [value]="opt.key">{{opt.value}}</option>
    </select>

  </div>

  <div class="text-danger" *ngIf="!isValid">{{question.label}} is required</div>
</div>
