<div class="container">
  <h2>Your posted submissions:</h2>
  <submission-thumbnail-list
    *ngIf="hasUser"
    [buttonText]="'View'"
    [submissions]="submissions$ | async">
  </submission-thumbnail-list>
  <div *ngIf="!hasUser">
    <p>
      You need to <a routerLink="/users/my-profile">put in your details</a>
    </p>
  </div>
</div>
